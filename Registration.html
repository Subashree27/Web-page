<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Registration.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form action="./login.html">
    <fieldset>
    <h1>Registration Page</h1>
    <div class="page">
    </div>
    <div class="Registration page">
    <div>
        <label for="hh">Name</label>
        <input type="text" id="hh">
    </div>
    <div>
        <label for="kk">New password</label>
        <input type="text" id="kk">
    </div>
    <div>
        <label for="ll">Re-enter Password</label>
        <input type="text" id="ll">
    </div>
    <div>
        <label for="ss">Email-id</label>
        <input type="email" id="ss">
    </div>

    <input type="submit" Value="Submit">
</div>
</fieldset>
</form>
